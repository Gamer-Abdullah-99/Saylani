<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maindiv">
        <button onclick="light()" id="t1">Light</button>
        <button onclick="Dark()" id="t2">Dark</button>
    <h1 id="screen">0</h1>
    <div id="buttons">
        <button onclick="add()" id="add" >+</button>
        <button onclick="sub()" id="sub">-</button>
        <button onclick="mul()" id="mul">*</button>
        <button onclick="div()" id="div">/</button>
        <!-- <button onclick="sq()" id="sq">x<sup>2</sup></button>
        <button onclick="cubic()" id="sq">x<sup>3</sup></button>
        <button onclick="sqrt()" id="sqrt">&#8730;</button> -->
        <button onclick="b1()" id="b1">1</button>
        <button onclick="b2()" id="b2">2</button>
        <button onclick="b3()" id="b3">3</button>
        <button onclick="b4()" id="b4">4</button>
        <button onclick="b5()" id="b5">5</button>
        <button onclick="b6()" id="b6">6</button>
        <button onclick="b7()" id="b7">7</button>
        <button onclick="b8()" id="b8">8</button>
        <button onclick="b9()" id="b9">9</button>
        <button onclick="b0()" id="b0">0</button>
        <button onclick="dec()" id="dec">.</button>
        <button onclick="be()" id="be">=</button>
        <button onclick="del()" id="del">DEL</button>
        <button onclick="ac()" id="ac" title="All Clear">AC</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
